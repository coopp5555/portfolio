<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>임유진 포트폴리오</title>
  <!-- AOS CSS 추가 -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header, section, footer {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      color: #00bcd4;
    }
    a {
      color: #ffcc00;
    }
    .video {
      margin-top: 16px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>안녕하세요, 임유진입니다</h1>
    <p>프리랜서 영상 편집자 / Adobe Premiere Pro, After Effects 사용</p>
  </header>

  <!-- AOS 페이드업 적용 -->
  <section data-aos="fade-up">
    <h2>대표 작업물</h2>
    <div class="video">
      <p>뮤직비디오 편집 샘플</p>
      <iframe src="https://www.youtube.com/embed/영상ID1" allowfullscreen></iframe>
    </div>
    <div class="video">
      <p>하이라이트 영상 편집 샘플</p>
      <iframe src="https://www.youtube.com/embed/영상ID2" allowfullscreen></iframe>
    </div>
  </section>

  <section data-aos="fade-up">
    <h2>연락처</h2>
    <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
    <p>Instagram: <a href="https://instagram.com/yourid" target="_blank">@yourid</a></p>
  </section>

  <footer>
    <p>&copy; 2025 임유진. All rights reserved.</p>
  </footer>

  <!-- AOS JS 추가 및 초기화 -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
